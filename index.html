<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OB Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="turn">It's <span class="showSymbol">&#10060</span>'s turn</div>
    </header>

    <main>
        <div class="leftCol">
            <h2 class="player">Player 1</h2>
            <p class="symbol1">Symbol = <span class="sym1">&#10060</span></p>
            <div class="playerImg1"></div>
            <div class="score">Score: <div class="score1">0</div></div>
        </div>
        <div class="gameContainer">
            <div class="bN1">1</div>
            <div class="bN2">2</div>
            <div class="bN3">3</div>
            <div class="bN4">4</div>
            <div class="bN5">5</div>
            <div class="bN6">6</div>
            <div class="bN7">7</div>
            <div class="bN8">8</div>
            <div class="bN9">9</div>
        </div>
        <div class="rightCol">
            <h2 class="player">Player 2</h2>
            <p class="symbol2">Symbol = <span class="sym1">&#x2B55</span></p>
            <div class="playerImg2"></div>
            <div class="score">Score: <div class="score2">0</div></div>
        </div>

    </main>

    <footer>
        <div class="lowerContainer">
            <div class="result">Player <div class="winner"> ? </div> won</div>
            <div class="butContainer">
                <div class="clickPlayAgain">Play again</div>
                <div class="clickResetScore">Reset scores</div>
                <div class="clickPlayComputer">Vs "The computer"</div>
            </div>
        </div>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
