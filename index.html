<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OB Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <header>
        <div class="options">
            <span id="style1" class="classic"> Classic</span>
            <span id="style2" class="rvb">Red vs Blue</span>
            <span id="style3" class="ausElection">Election</span>
        </div>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="turn">It's <div id="showSymbol" class="sym1"></div>'s turn</div>
    </header>

    <main>
        <div class="leftCol">
            <h2 class="player">Player 1</h2>
            <div class="symbol1">Symbol <div class="sym1"></div></div>
            <div id="playerImg1"></div>
            <div class="score">Score: <div  class="score1">0</div></div>
        </div>
        <div class="gameContainer">
            <div id="square1">1</div>
            <div id="square2">2</div>
            <div id="square3">3</div>
            <div id="square4">4</div>
            <div id="square5">5</div>
            <div id="square6">6</div>
            <div id="square7">7</div>
            <div id="square8">8</div>
            <div id="square9">9</div>
        </div>
        <div class="rightCol">
            <h2 class="player">Player 2</h2>
            <div class="symbol2">Symbol <div class="sym2"> </div></div>
            <div id="playerImg2"></div>
            <div class="score">Score: <div class="score2">0</div></div>
        </div>

    </main>

    <footer>
        <div class="lowerContainer">
            <div class="result">Player <div id="winner"> ? </div> won</div>
            <div class="butContainer">
                <div class="clickPlayAgain">Play again</div>
                <div class="clickResetScore">Reset scores</div>
                <div class="clickPlayComputer">Vs "The computer"</div>
            </div>
        </div>


    </footer>
    <script src="./script.js"></script>
</body>
</html>
